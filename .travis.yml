language: ruby
rvm:
- 2.6.6
cache:
- bundler
before_script:
- bundle exec yarn --check-files
- bundle exec rails db:create
- bundle exec rails db:migrate
- bundle exec rails assets:precompile
jobs:
  include:
  - stage: Unit tests
    script:
    - bundle exec rails db:migrate RAILS_ENV=test
    - bundle exec rails test test/models/category_test.rb
    - bundle exec rails test test/controllers/categories_controller_test.rb
  - stage: Integration tests
    script:
    - bundle exec rails db:migrate RAILS_ENV=test
    - bundle exec rails test test/integration/create_category_test.rb
    - bundle exec rails test test/integration/list_categories_test.rb
  - stage: deploy to production
    deploy:
      provider: heroku
      api_key:
          secure: 
      run:
        - "rails db:migrate"
      app: blogging-website-devops
      on:
      repo: awpCode/Blogging-Website
